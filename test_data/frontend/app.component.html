<block-ui [template]="blockTemplate">
  <app-navbar *ngIf="isLoggedIn" (menuExpandEvent)="onMenuExpand($event)"></app-navbar>
  
  <!--Main Layout-->
  <main [ngClass]="{'menu-expanded': menuExpanded}">
    <router-outlet></router-outlet>
  </main>
  
  <app-chart></app-chart>
  
  <!-- Popup to show error 0 or 500 -->
  <app-dialog id="main-alert"></app-dialog>
</block-ui>
